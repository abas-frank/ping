<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div>
      <img class="header" src="images/logo.svg" alt="" />
    </div>

    <div class="title">
      <h1 class="title__thin">We are launching</h1>
      <h1 class="title__thick">soon!</h1>
    </div>

    <div class="title__notification">
      <h2>Subscribe and get notified</h2>
    </div>

    <form class="form">
      <input
        class="form__email"
        type="email"
        name="email"
        id="email"
        required
        placeholder="Your Email Adress..."
      />
      <button class="form__btn" type="submit">Notify Me</button>
    </form>

    <div>
      <img
        class="dashboard"
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
    </div>

    <footer class="web">
      <div>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
    </footer>
    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </body>
</html>
